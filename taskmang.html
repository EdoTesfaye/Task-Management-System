<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Task Management System </title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="taskmang.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
 <!-- Start of Sign up and Login Form -->
	<div class="container">
		<form class="form" id="login">
				<h1 class="form__title">Login</h1>
				<div class="form__message form__message--error"></div>
				<div class="form__input-group">
						<input type="text" class="form__input" autofocus placeholder="Username or email">
						<div class="form__input-error-message"></div>
				</div>
				<div class="form__input-group">
						<input type="password" class="form__input" autofocus placeholder="Password">
						<div class="form__input-error-message"></div>
				</div>
				<button class="form__button" type="submit">Continue</button>
				<p class="form__text">
						<a href="#" class="form__link">Forgot my password?</a>
				</p>
				<p class="form__text">
						<a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Sign up first</a>
				</p>
		</form>
		<form class="form form--hidden" id="createAccount">
				<h1 class="form__title">Sign Up</h1>
				<div class="form__message form__message--error"></div>
				<div class="form__input-group">
						<input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
						<div class="form__input-error-message"></div>
				</div>
				<div class="form__input-group">
						<input type="text" class="form__input" autofocus placeholder="Email Address">
						<div class="form__input-error-message"></div>
				</div>
				<div class="form__input-group">
						<input type="password" class="form__input" autofocus placeholder="Password">
						<div class="form__input-error-message"></div>
				</div>
				<div class="form__input-group">
						<input type="password" class="form__input" autofocus placeholder="Confirm password">
						<div class="form__input-error-message"></div>
				</div>
				<a><button class="form__button" type="submit" id="continue-btn">Continue</button></a>
				<p class="form__text">
						<a class="form__link" href="./" id="linkLogin">Already have an account? Login</a>
				</p>
		</form>
</div>
  <!-- End of Sign up and Login Form -->
	<!-- App Wrapper -->
	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Hello, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		<!-- End of Greeting -->

		<!-- New Task -->
		<section class="create-todo">
			<h3>CREATE A TASK</h3>
			<form id="new-todo-form">
				<h4>What's on your task?</h4>
				<input 
					type="text" 
					placeholder="e.g. Build Front End Web"
					name="content"
					id="content" />

				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add task" />
			</form>
		</section>
		<!-- End of New Task -->

		<!-- Task List -->
		<section class="todo-list">
			<h3>TASK LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Task List -->

	</main>
	<!-- End of App  -->

	<!-- JS Import -->
	<script src="taskmang.js"></script>
	<!-- End of JS Import -->
</body>
</html>
